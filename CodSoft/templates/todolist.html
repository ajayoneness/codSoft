{% extends 'index.html' %}
{% block content %}

    <div class="row">
            <div class="col-md-12 col-sm-12 col-12 col-lg-12 mt-2">
                <h1 class="alert alert-danger text-center">To-Do-List</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="mt-5" style="background-color: rgba(39, 85, 8, 0.426); padding:30px; box-shadow: rgba(0, 0, 0, 0.15) 0px 15px 25px, rgba(0, 0, 0, 0.05) 0px 5px 10px;">
                        <h2 class="">Add Item</h2>
                        <div class="row">
                            <div class="col-md-10 mt-3">
                                <input value="{{utask}}" type="text" name="additem" class="form-control" placeholder="Input Task to do">
                            </div>
                            <div class="col-md-2 mt-3">
                                
                                <input type="submit" class="btn btn-info">
                            </div>
                        </div>

                    </div>
                </div>    
                </form>
            </div>

            {%if list%}
            

                    <div class="mt-5" style="background-color: rgba(8, 83, 85, 0.426); padding:30px; box-shadow: rgba(0, 0, 0, 0.15) 0px 15px 25px, rgba(0, 0, 0, 0.05) 0px 5px 10px;">
                        <h2 class="">Tasks</h2>
                            
                        <div class="row">
                            {% for i in list %}
                            <div class="col-md-10">
                                <div class="card p-2 mb-3">
                                    {{i.task}}
                                </div>
                            </div>
                            <div class="col-md-1">
                                <a href="/update/{{i.id}}" class="btn btn-info"> Edit </a>
                            </div>
                            <div class="col-md-1">
                                <a href="/delete/{{i.id}}" class="btn btn-danger"> Delete </a>
                            </div>
                            {% endfor %}
                        </div>


                    
            
            {% endif %}


            
        </div>
        

    </div>
    <br><br>

{% endblock %}
